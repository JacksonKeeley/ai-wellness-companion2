<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Wellness Companion</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f7f8; color: #333; }
    h1 { color: #4CAF50; }
    section { margin-bottom: 30px; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 10px; padding: 10px 20px; background: #4CAF50; color: white; border: none; }
    .entry { border-bottom: 1px solid #ccc; padding: 10px 0; }
  </style>
</head>
<body>
  <h1>AI Wellness Companion</h1>

  <section>
    <h2>ðŸŒŸ Motivation</h2>
    <p id="motivation">Loading...</p>
  </section>

  <section>
    <h2>ðŸ’¬ Daily Affirmation</h2>
    <p id="affirmation">Loading...</p>
  </section>

  <section>
    <h2>ðŸ§˜ Breathing Exercise</h2>
    <pre id="breathing">Loading...</pre>
  </section>

  <section>
    <h2>ðŸ““ SmartJournal</h2>
    <form id="journalForm">
      <textarea placeholder="Write your thoughts..." id="entry"></textarea><br/>
      <input type="text" id="mood" placeholder="Mood (optional)" /><br/>
      <button type="submit">Add Entry</button>
    </form>
    <div id="journalEntries"></div>
    <p id="journalSummary"></p>
  </section>

  <section>
    <h2>ðŸ“Š API Usage Analytics</h2>
    <pre id="analytics">Loading...</pre>
  </section>

  <script>
    const api = "http://localhost:4000";

    async function fetchData(endpoint, cb) {
      try {
        const res = await fetch(`${api}/${endpoint}`);
        const data = await res.json();
        cb(data);
      } catch (err) {
        console.error(err);
      }
    }

    function displayBreathing(data) {
      const steps = Object.values(data.exercise).join('\n');
      document.getElementById("breathing").textContent = steps;
    }

    function displayJournal(entries) {
      const container = document.getElementById("journalEntries");
      container.innerHTML = '';
      entries.entries.forEach(e => {
        container.innerHTML += `<div class="entry"><strong>${e.mood}</strong> - ${new Date(e.timestamp).toLocaleString()}<br>${e.entry}</div>`;
      });
    }

    document.getElementById("journalForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const entry = document.getElementById("entry").value;
      const mood = document.getElementById("mood").value;
      await fetch(`${api}/journal`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ entry, mood })
      });
      document.getElementById("entry").value = "";
      document.getElementById("mood").value = "";
      loadAll(); // Refresh entries and summary
    });

    function loadAll() {
      fetchData("motivation", data => document.getElementById("motivation").textContent = data.message);
      fetchData("affirmation", data => document.getElementById("affirmation").textContent = data.affirmation);
      fetchData("breathing", displayBreathing);
      fetchData("journal", displayJournal);
      fetchData("journal/summary", data => document.getElementById("journalSummary").textContent = data.summary);
      fetchData("analytics", data => document.getElementById("analytics").textContent = JSON.stringify(data.usage, null, 2));
    }

    loadAll();
  </script>
</body>
</html>

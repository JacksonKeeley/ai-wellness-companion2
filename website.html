<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Wellness Companion</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f7f8; color: #333; }
    h1 { color: #4CAF50; }
    section { margin-bottom: 30px; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 10px; padding: 10px 20px; background: #4CAF50; color: white; border: none; }
    .entry { border-bottom: 1px solid #ccc; padding: 10px 0; }
    
    /* NEW STYLES TO ADD */
    .loading-dots::after {
      content: '.';
      animation: dots 1.5s steps(5, end) infinite;
    }
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60% { content: '...'; }
      80%, 100% { content: ''; }
    }
    .emotion-card {
      margin-top: 15px;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>AI Wellness Companion</h1>

  <section>
    <h2>üåü Motivation</h2>
    <p id="motivation">Loading...</p>
  </section>

  <section>
    <h2>üí¨ Daily Affirmation</h2>
    <p id="affirmation">Loading...</p>
  </section>

  <section>
    <h2>üßò Breathing Exercise</h2>
    <pre id="breathing">Loading...</pre>
  </section>

  <section>
    <h2>üìì SmartJournal</h2>
    <form id="journalForm">
      <textarea placeholder="Write your thoughts..." id="entry"></textarea><br/>
      <input type="text" id="mood" placeholder="Mood (optional)" /><br/>
      <button type="submit">Add Entry</button>
    </form>
    <div id="journalEntries"></div>
    <!-- ADD THIS NEW DIV -->
    <div id="emotionResults"></div>
    <p id="journalSummary"></p>
  </section>

  <section>
    <h2>üìä API Usage Analytics</h2>
    <pre id="analytics">Loading...</pre>
  </section>

 <script>
  // ===== Configuration =====
  const HF_API_KEY = "YOUR_HUGGING_FACE_TOKEN"; // REPLACE WITH YOUR ACTUAL TOKEN
  const EMOTION_MODEL = "distilbert-base-uncased-emotion";
  const corsProxy = "https://corsproxy.io/?"; // CORS proxy

  // ===== DOM Elements =====
  const elements = {
    motivation: document.getElementById("motivation"),
    affirmation: document.getElementById("affirmation"),
    breathing: document.getElementById("breathing"),
    journalForm: document.getElementById("journalForm"),
    journalEntries: document.getElementById("journalEntries"),
    emotionResults: document.getElementById("emotionResults"),
    journalSummary: document.getElementById("journalSummary"),
    analytics: document.getElementById("analytics")
  };

  // ===== Journal Storage =====
  let journalEntries = JSON.parse(localStorage.getItem("journalEntries")) || [];

  // ===== AI Analysis (With Error Handling) =====
  async function analyzeEmotion(text) {
    if (!text) return null;
    
    try {
      elements.emotionResults.innerHTML = "<p>Analyzing emotions... <span class='loading-dots'></span></p>";
      
      const response = await fetch(
        `${corsProxy}https://api-inference.huggingface.co/models/${EMOTION_MODEL}`,
        {
          method: "POST",
          headers: { 
            "Authorization": `Bearer ${HF_API_KEY}`,
            "Content-Type": "application/json",
            "x-requested-with": "XMLHttpRequest"
          },
          body: JSON.stringify({ inputs: text }),
        }
      );
      
      // Handle model loading
      if (response.status === 503) {
        const result = await response.json();
        const estimatedTime = result.estimated_time || 20;
        elements.emotionResults.innerHTML = `<p>Model loading (ready in ~${Math.ceil(estimatedTime)}s)...</p>`;
        await new Promise(resolve => setTimeout(resolve, estimatedTime * 1000));
        return await analyzeEmotion(text); // Retry after delay
      }
      
      // Handle other errors
      if (!response.ok) {
        throw new Error(`API error: ${response.status}`);
      }
      
      return await response.json();
    } catch (error) {
      console.error("Emotion analysis failed:", error);
      // Fallback to mock data if API fails
      return mockEmotionAnalysis(text);
    }
  }

  // Mock analysis for testing
  function mockEmotionAnalysis(text) {
    console.warn("Using mock data - API not working");
    const emotions = [
      { label: "joy", score: Math.min(0.9, Math.random() + 0.3) },
      { label: "sadness", score: Math.random() * 0.5 },
      { label: "anger", score: Math.random() * 0.3 },
      { label: "fear", score: Math.random() * 0.3 },
      { label: "love", score: Math.random() * 0.4 },
      { label: "surprise", score: Math.random() * 0.2 }
    ];
    return [emotions.sort((a, b) => b.score - a.score)];
  }

  // ===== Display Functions =====
  function displayEmotionResults(analysis) {
    if (!analysis || analysis.error) {
      elements.emotionResults.innerHTML = "<p>‚ùå Couldn't analyze emotions. Try again later.</p>";
      return;
    }

    const topEmotion = analysis[0][0];
    const emotionMap = {
      sadness: "üò¢ Sadness",
      joy: "üòä Joy",
      love: "‚ù§Ô∏è Love",
      anger: "üò† Anger",
      fear: "üò® Fear",
      surprise: "üò≤ Surprise"
    };

    elements.emotionResults.innerHTML = `
      <div class="emotion-card" style="background: ${getEmotionColor(topEmotion.label)}; padding: 15px; border-radius: 8px;">
        <h3 style="margin-top: 0;">Your Emotional State</h3>
        <p style="font-size: 1.2em;">
          <strong>${emotionMap[topEmotion.label] || topEmotion.label}</strong> 
          (${Math.round(topEmotion.score * 100)}% confidence)
        </p>
        <details>
          <summary>See detailed breakdown</summary>
          <ul style="list-style: none; padding-left: 0;">
            ${analysis[0].map(e => `
              <li style="margin-bottom: 5px;">
                ${emotionMap[e.label] || e.label}: 
                <progress value="${e.score}" max="1" style="width: 100px;"></progress>
                ${Math.round(e.score * 100)}%
              </li>`
            ).join("")}
          </ul>
        </details>
      </div>
    `;
  }

  function getEmotionColor(emotion) {
    const colors = {
      joy: "#e3f7d4",
      sadness: "#e0f2fe",
      anger: "#fee2e2",
      love: "#fce7f3",
      fear: "#ede9fe",
      surprise: "#fef9c3"
    };
    return colors[emotion] || "#f3f4f6";
  }

  // ===== Journal Functions =====
  function saveEntry(entry, mood) {
    const newEntry = {
      id: Date.now(),
      entry,
      mood,
      timestamp: new Date().toISOString(),
    };
    journalEntries.push(newEntry);
    localStorage.setItem("journalEntries", JSON.stringify(journalEntries));
    return newEntry;
  }

  function displayEntries() {
    elements.journalEntries.innerHTML = journalEntries.length 
      ? "" 
      : "<p style='color: #666;'>No entries yet. Write your first journal entry above!</p>";
    
    journalEntries.slice().reverse().forEach(e => {
      elements.journalEntries.innerHTML += `
        <div class="entry" style="margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #eee;">
          <div style="display: flex; justify-content: space-between; color: #666; font-size: 0.9em;">
            <span>${e.mood ? `Mood: ${e.mood}` : ""}</span>
            <span>${new Date(e.timestamp).toLocaleString()}</span>
          </div>
          <p style="margin-top: 8px; margin-bottom: 0; white-space: pre-wrap;">${e.entry}</p>
        </div>`;
    });
  }

  // ===== Wellness Content =====
  function loadMotivation() {
    const motivations = [
      "Small steps every day lead to big changes.",
      "You're stronger than you think.",
      "Progress, not perfection, is the goal."
    ];
    elements.motivation.textContent = motivations[Math.floor(Math.random() * motivations.length)];
  }

  function loadAffirmation() {
    const affirmations = [
      "I am worthy of love and happiness.",
      "I choose peace over stress.",
      "I am growing every day."
    ];
    elements.affirmation.textContent = affirmations[Math.floor(Math.random() * affirmations.length)];
  }

  function loadBreathingExercise() {
    const exercises = [
      {
        name: "4-7-8 Breathing",
        steps: [
          "Inhale deeply through your nose for 4 seconds",
          "Hold your breath for 7 seconds",
          "Exhale completely through your mouth for 8 seconds",
          "Repeat 3-4 times"
        ]
      }
    ];
    const exercise = exercises[Math.floor(Math.random() * exercises.length)];
    elements.breathing.innerHTML = `
      <h3 style="margin-top: 0;">${exercise.name}</h3>
      <ol>${exercise.steps.map(step => `<li>${step}</li>`).join("")}</ol>
    `;
  }

  // ===== Form Handler =====
  elements.journalForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const entry = document.getElementById("entry").value.trim();
    const mood = document.getElementById("mood").value.trim();
    
    if (!entry) return alert("Please write something before submitting!");
    
    // Save entry
    saveEntry(entry, mood);
    document.getElementById("entry").value = "";
    document.getElementById("mood").value = "";
    
    // Analyze with AI (with fallback to mock data)
    const analysis = await analyzeEmotion(entry);
    displayEmotionResults(analysis);
    
    // Update UI
    updateJournalSummary(analysis);
    displayEntries();
  });

  function updateJournalSummary(analysis) {
    const entryCount = journalEntries.length;
    const lastWeekEntries = journalEntries.filter(entry => {
      return new Date(entry.timestamp) > new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
    }).length;
    
    let emotionInsight = "";
    if (analysis && !analysis.error) {
      const topEmotion = analysis[0][0].label;
      emotionInsight = `
        <p>Primary emotion detected: <strong>${topEmotion}</strong></p>
        ${["sadness", "fear", "anger"].includes(topEmotion)
          ? "<p>Remember: difficult emotions are temporary. Try a breathing exercise.</p>"
          : ""}
      `;
    }
    
    elements.journalSummary.innerHTML = `
      <div style="background: #f8fafc; padding: 15px; border-radius: 8px;">
        <h3 style="margin-top: 0;">Journal Insights</h3>
        <p>Total entries: <strong>${entryCount}</strong> (${lastWeekEntries} this week)</p>
        ${emotionInsight}
      </div>
    `;
  }

  // ===== Initialize App =====
  function initApp() {
    loadMotivation();
    loadAffirmation();
    loadBreathingExercise();
    displayEntries();
    
    // Show welcome message if no entries
    if (journalEntries.length === 0) {
      elements.journalSummary.innerHTML = `
        <div style="background: #f0fdf4; padding: 15px; border-radius: 8px;">
          <h3 style="margin-top: 0;">Welcome to your SmartJournal!</h3>
          <p>Write your first entry to get AI-powered emotional insights.</p>
        </div>
      `;
    }
  }

  // Start the app
  initApp();
</script></body>
</html>
